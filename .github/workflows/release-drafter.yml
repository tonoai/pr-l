name: ğŸ“ Release Drafter

on:
  push:
    # branches to consider in the event; optional, defaults to all
    branches:
      - main
    paths-ignore:
      - '**/tests/*'
      - 'docs/*'

jobs:
  update_release_draft:
    runs-on: ubuntu-latest
    steps:
      - uses: release-drafter/release-drafter@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
